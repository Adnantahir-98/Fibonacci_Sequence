<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
            color: #333;
            display: inline-block;
            font-size: .85em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence Js</title>
</head>

<body style="background: #252525; color: #fff">
    
    <center>
        <h1 style="border-bottom: 2px solid darksalmon; width:25%;">Fibonacci Sequence</h1>
        <code><h3>Reload the Page</h3></code>
        <h4>Enter a Number in the Prompt Alert</h4>
        <strong>
            <h2>
                Check the "Console log" by pressing 
                <span style="color:darksalmon"><kbd>CTRL</kbd> + <kbd>SHIFT</kbd> + <kbd>I</kbd></span> 
                to see the sequence
            </h3>
        </strong>
    </center>


    <script type="text/javascript">
        number = parseInt(prompt('Enter a number: '));
        let n1 = 0, n2 = 1, next;

            for(i=1; i<=number; i++){
                console.log(n1);
                next = n1 + n2;
                n1 = n2;
                n2 = next;
            }
        
    </script>

</body>
</html>
